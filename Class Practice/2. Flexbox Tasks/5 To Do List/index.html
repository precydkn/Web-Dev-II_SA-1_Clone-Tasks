<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--5. To-Do List: Create a simple to-do list application where the tasks are displayed using Flexbox. Each task should have a checkbox, a label, and a delete button, arranged in a flexible layout.-->
    <h1>To-Do List</h1>
    <div class="todo-container">
        <div id="task-list">
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">withdraw money</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">buy groceries</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">wash clothes</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">wash dishes</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">laundry</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">sweep floor</div>
            </div>
            <div class="task">
                <div class="checkbox"></div>
                <div class="t">hang clothes</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script> <!--js script-->
</body>
</html>

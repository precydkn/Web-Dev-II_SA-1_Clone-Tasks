<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--2. Card Design: Design a card component using Flexbox. The card should include an image, a title, a description, and a button. Ensure that the content is centered and responsive.-->
    <div class="card-container">
        <h1>Card Design</h1>
        <div class="card">
            <img src="img/zen.gif" alt="Zenyatta gif" class="zen">
            <div class="info">
                <div class="desc">
                    <h2>Tekhartha Zenyatta</h2>
                    <p>Zenyatta is an omnic monk who wanders the world in search of spiritual enlightenment. 
                    It is said that those who cross his path are never the same again.</p>
                </div>
                <div class="flex">
                    <img src="img/Support.png" alt="Support icon">
                    <p>Support</p>
                </div>
                <div class="flex">
                    <img src="img/Location.png" alt="Location icon">
                    <p>Shambali Monastery, Nepal (formerly)</p>
                </div>
                <div class="flex">
                    <img src="img/birthday.png" alt="Birthday icon">
                    <p>Jul 14 (Age: 33)</p>
                </div>
                <button>Read More</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="nested.css">
</head>
<body>
    <div class="list">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <div class="c1">
        <h1>
            Mixin without passing value
        </h1>
    </div>
    <div class="c2">
        <h1>Mixin with passing value</h1>
    </div>

    <div class="c3">
        <h1>New code to be used</h1>
    </div>
    <div class="c4">
        <h1>Extending the new code from c3</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>24 HTML id Attribute</title>
    <style>
        body {
            font-family: Arial;
        }
        #brownHeader {        
            background-color: brown; color: white;
            padding: 40px;
            text-align: center;
        }
        #end {
            margin-top: 800px;
        }
    </style>
</head>
<body>

    <h2>Using The id Attribute</h2>
    <h1 id="brownHeader">Brown Header</h1>

    <h2 id="start">HTML Bookmarks with ID and Links</h2>
    <p><a href="#end">Go to end</a></p>


    <p id="end">End of the line.</p>
    <p><a href="#start">Back to start</a></p>
    
</body>
</html>

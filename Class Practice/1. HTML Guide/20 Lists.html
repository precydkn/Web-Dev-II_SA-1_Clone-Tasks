<!DOCTYPE html>
<html>
<head>
    <title>20 HTML Lists</title>
</head>
<body style="font-family: Arial;">

    <h2>Unordered List</h2>
    <ul>
        <li>Carrot</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Twist</li>
        <li>Lick</li>
        <li>Dunk</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>Youtube</dt>
        <dd>- an American online video sharing platform owned by Google.</dd>
        <dt>Instagram</dt>
        <dd>- a free photo and video sharing app available on iPhone and Android.</dd>
    </dl>
</body>
</html>

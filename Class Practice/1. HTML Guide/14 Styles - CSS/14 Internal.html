<!DOCTYPE html>
<html>
<head>
    <title>14 HTML Styles - CSS (Internal)</title>
    <style>
        body {
            font-family: Arial;
            background-color: slategray;
            margin: 100px;
        } 
        h1 {
            border: 1px dashed black;
            padding: 30px;
        }
        h2 {
            color: lightyellow; 
        }
        p {
            color: turquoise;
            }

</head>
<body>

    <h1>This file uses Internal CSS</h1>

    <h2>This is a lightyellow heading</h2>
    <p>This is a turquoise paragraph.</p>
    
</body>
</html>

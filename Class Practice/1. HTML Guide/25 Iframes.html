<!DOCTYPE html>
<html>
<head>
    <title>25 HTML Iframes</title>
</head>
<body style="font-family: Arial;">

    <h2>Iframe - Set Height and Width + Iframe - Remove the Border</h2>
    <iframe src="https://www.youtube.com/embed/GMelFw3aZHM?si=NziShMN5jjIOKtZ5" title="Alexis Ffrench - Wishing" width="560" height="315"></iframe>

    <h2>Iframe - Target for a Link</h2>
    <iframe src="" name="facebook" height="300px" width="100%" title="Iframe Example"></iframe>
    <p><a href="https://www.facebook.com/" target="facebook">Facebook</a></p>
    
</body>
</html>

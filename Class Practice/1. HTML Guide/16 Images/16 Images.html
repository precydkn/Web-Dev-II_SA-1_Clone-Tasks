<!DOCTYPE html>
<html>
<head>
    <title>16 HTML Images</title>
</head>
<body style="font-family: Arial;">

    <h2>The src + alt + width + height Attribute</h2>
    <h3>alternative text displayed</h3>
    <img src="https://www.pinterest.com/pin/621778292337481489/" alt="dog cream bun" width="300" height="300">

    <h3>working image link</h3>
    <img src="https://i.pinimg.com/564x/14/b6/d1/14b6d1dfc7da736c37d1ad62c2c0f7d7.jpg" alt="dog cream bun" width="300" height="300">

    <h2>Animated Images</h2>
    <img src="https://i.pinimg.com/originals/83/e3/e8/83e3e8db0ba717cd5bb5f5ac8c99fa90.gif" alt="Newjeans bunny gif" width="300" height="300">

    <h2>Image as a Link + Image Floating</h2>
    <p style="text-align:right;">
        <a href="https://www.pinterest.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" style="float:right; width:30px; height:30px;">
        </a>
        The floating image on the right is a link to Pinterest.
    </p>

</body>
</html>

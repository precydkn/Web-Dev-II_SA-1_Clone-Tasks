<!DOCTYPE html>
<html>
<head>
    <title>21 HTML Block and Inline Elements</title>
</head>
<body style="font-family: Arial;">

    <h2>Block-level Elements</h2>
    <p style="border: 1px solid black">Hello World</p>
    <div style="border: 1px solid black; background-color: lightyellow; width:300px; margin: auto;">Hello World</div>

    <h2>Inline Elements</h2>
    <p>
        This is a paragraph with <span style="background-color:lightgray; color:purple; font-weight:bold;">span</span> in the middle.
    </p>

</body>
</html>

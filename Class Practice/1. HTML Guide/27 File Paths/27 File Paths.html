<!DOCTYPE html>
<html>
<head>
    <title>27 HTML File Paths</title>
</head>
<body>

    <h2>Using a Full URL File Path</h2>
    <img src="https://i.pinimg.com/564x/32/b3/f4/32b3f4975c5a431e08c57c3e0f5e3960.jpg" height="300"> <!--full url (absolute file path)-->
    
    <h3>same location as html file</h3>
    <img src="2.jpg" height="300">

    <h3>inside a folder in the same location as the html file</h3>
    <img src="img/3.jpg" height="300">

    <h3>outside the html file's location</h3>
    <img src="../1.jpg" height="300">

</body>
</html>
